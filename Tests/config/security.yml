security:
    encoders:
        Ordermind\LogicalAuthorizationDoctrineORMBundle\Tests\Fixtures\Entity\User\TestUser: plaintext

    providers:
        user_provider:
            entity:
                class: Ordermind\LogicalAuthorizationDoctrineORMBundle\Tests\Fixtures\Entity\User\TestUser
                property: username

    firewalls:
        default:
            anonymous: ~
            http_basic: ~
